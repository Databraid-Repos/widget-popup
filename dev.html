<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataBraid Dev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            flex-direction: column;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Local DEV Environment</h1>
    <button id="launch-databraid" class="btn">Launch Databraid</button>
    <script 
        src="http://localhost:3000/embed.js"
        data-button-id="launch-databraid"
        data-policy-id="5005"
        data-carrier-id="1"
        data-aws-arn="arn:aws:secretsmanager:ca-central-1:711387121912:secret:TestBroker/SampleCarrier-xNScC1"
        async
    ></script>
</body>
</html>
