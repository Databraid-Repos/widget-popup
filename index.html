<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="frame-src https://databraidbrokerwidget.vercel.app">
    <title>DataBraid Prod</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            flex-direction: column;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0052a3;
        }
        .btn:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        #databraid-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Production Environment</h1>
    <form id="databraid-form">
        <input type="text" id="carrier-id" placeholder="Carrier ID" required>
        <input type="text" id="policy-id" placeholder="Policy ID" required>
        <input type="text" id="aws-arn" placeholder="AWS ARN" required>
        <button type="submit">Submit</button>
    </form>

    <button id="launch-databraid" class="btn" disabled>Launch DataBraid</button>

    <script src="./add-widget.js"></script>
</body>
</html>
